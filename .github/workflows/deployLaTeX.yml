name: Build LaTeX and deploy on GitHub Releases
on:
  push:
    branches:
      - main

jobs:
  Setup-Compile-Deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: DanySK/compile-and-publish-all-latex@2.0.53
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
