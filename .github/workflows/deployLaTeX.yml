name: Build and publish Latex

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    name: Build PDF
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Compile resume
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          work_in_root_file_dir: true
          args: -xelatex -file-line-error -halt-on-error -interaction=nonstopmode

      - name: Generate build artifact
        uses: actions/upload-artifact@main
        with:
          name: build-pdf
          path: resume.pdf

  deploy:
    name: Deploy PDF to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-pdf
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Download PDF artifact
        uses: actions/download-artifact@main
        with:
          name: build-pdf
          path: site/

      - name: Create Index Redirect
        run: |
          cat > site/index.html <<EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=resume.pdf">
              <title>Redirecting to Resume...</title>
              <style>
                  body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
                  .container { text-align: center; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
                  a { color: #0969da; text-decoration: none; font-weight: 600; }
                  a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <div class="container">
                  <p>Redirecting you to the PDF...</p>
                  <p><a href="resume.pdf">Click here if you are not redirected automatically.</a></p>
              </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@main

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@main
        with:
          path: site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
